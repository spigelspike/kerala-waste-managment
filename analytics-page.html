<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Kerala - Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #0d9488;
      --light: #f0f9ff;
      --gray: #6b7280;
      --success: #22c55e;
      --accent: #f59e0b;
      --background: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background);
      line-height: 1.6;
    }

    .main-content {
      padding: 20px;
      background-color: var(--background);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .analytics-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .chart-placeholder {
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--light);
      border-radius: 10px;
      color: var(--gray);
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .summary-item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .summary-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .summary-label {
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Analytics Dashboard</h1>
    </div>

    <div class="analytics-grid">
      <div class="analytics-card">
        <h3>Waste Collection by Type</h3>
        <div class="chart-placeholder">
          <i class="fas fa-chart-pie"></i> Pie Chart Placeholder
        </div>
      </div>
      <div class="analytics-card">
        <h3>Monthly Collection Trend</h3>
        <div class="chart-placeholder">
          <i class="fas fa-chart-line"></i> Line Chart Placeholder
        </div>
      </div>
      <div class="analytics-card">
        <h3>Earnings Distribution</h3>
        <div class="chart-placeholder">
          <i class="fas fa-chart-bar"></i> Bar Chart Placeholder
        </div>
      </div>
    </div>

    <div class="summary-grid">
      <div class="summary-item">
        <div class="summary-value">256 kg</div>
        <div class="summary-label">Total Waste Collected</div>
      </div>
      <div class="summary-item">
        <div class="summary-value">â‚¹12,750</div>
        <div class="summary-label">Total Earnings</div>
      </div>
      <div class="summary-item">
        <div class="summary-value">42</div>
        <div class="summary-label">Completed Pickups</div>
      </div>
    </div>
  </div>
</body>
</html>
