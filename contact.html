<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Green Kerala - Waste Collection Service</title>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --light: #ffffff;
      --dark: #1e293b;
      --gray: #64748b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      flex-wrap: wrap;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      padding: 5px 0;
    }
    
    .logo img {
      height: 40px;
      width: auto;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    
    .nav {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      text-decoration: none;
      color: var(--dark);
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .nav-link:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: none;
      font-size: 24px;
      color: var(--primary);
      cursor: pointer;
    }
    
    .contact-content {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      margin: 30px 0;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .contact-info {
      flex: 1;
      min-width: 300px;
      background-color: var(--light);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .contact-form {
      flex: 1;
      min-width: 300px;
      background-color: var(--light);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .contact-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }
    
    .contact-detail {
      margin-bottom: 15px;
      color: var(--gray);
    }
    
    .contact-detail i {
      color: var(--primary);
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 5px;
      color: var(--dark);
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--gray);
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      width: 100%;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 10px;
      }
      
      .contact-content {
        flex-direction: column;
      }
      
      .nav {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .nav.active {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .contact-title {
        font-size: 1.8rem;
      }
      
      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="media/icons8-recycle-bin-50.png" alt="Green Kerala Logo"> Green Kerala
      </div>
      <button class="mobile-menu-btn">‚ò∞</button>
      <nav class="nav">
        <a href="main-page.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Contact Section -->
    <div class="contact-content">
      <div class="contact-info">
        <h2 class="contact-title">Contact Information</h2>
        <div class="contact-detail">
          <i>üìç</i> Green Kerala Waste Management, 
          Trivandrum, Kerala, India
        </div>
        <div class="contact-detail">
          <i>‚òéÔ∏è</i> +91 123 456 7890
        </div>
        <div class="contact-detail">
          <i>‚úâÔ∏è</i> support@greenkerala.org
        </div>
        <div class="contact-detail">
          <i>‚è∞</i> Mon-Sat: 9:00 AM - 6:00 PM
        </div>
      </div>
      
      <div class="contact-form">
        <h2 class="contact-title">Send Us a Message</h2>
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input">
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" class="form-input form-textarea" required></textarea>
          </div>
          
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      document.querySelector('.nav').classList.toggle('active');
    });
  </script>
</body>
</html>
