<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Kerala - Scheduled Pickups</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reusing the styles from the previous page */
    :root {
      --primary: #0d9488;
      --light: #f0f9ff;
      --gray: #6b7280;
      --success: #22c55e;
      --accent: #f59e0b;
      --background: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background);
      line-height: 1.6;
    }

    .main-content {
      padding: 20px;
      background-color: var(--background);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .table {
      width: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .table-container {
      padding: 20px;
    }

    .table th, 
    .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #f1f1f1;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .status-upcoming {
      background-color: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .status-today {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--accent);
    }

    .action-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #0f766e;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .calendar-day {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: var(--light);
    }

    .calendar-day.active {
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Scheduled Pickups</h1>
    </div>

    <div class="calendar">
      <div class="calendar-day">Mon</div>
      <div class="calendar-day">Tue</div>
      <div class="calendar-day">Wed</div>
      <div class="calendar-day active">Thu</div>
      <div class="calendar-day">Fri</div>
      <div class="calendar-day">Sat</div>
      <div class="calendar-day">Sun</div>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Pickup Date</th>
            <th>Pickup Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#SCH-059</td>
            <td>Arun Kumar</td>
            <td>Ernakulam</td>
            <td>25 Mar 2024</td>
            <td>10:00 AM</td>
            <td><span class="status-badge status-today">Today</span></td>
            <td>
              <button class="action-btn">Details</button>
            </td>
          </tr>
          <tr>
            <td>#SCH-060</td>
            <td>Meera Nair</td>
            <td>Kottayam</td>
            <td>26 Mar 2024</td>
            <td>02:00 PM</td>
            <td><span class="status-badge status-upcoming">Upcoming</span></td>
            <td>
              <button class="action-btn">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
