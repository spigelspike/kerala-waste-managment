<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collector Login</title>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --light: #ffffff;
      --dark: #1e293b;
      --gray: #64748b;
      --input-focus: #0f766e;
      --main-color: #0d9488;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
    }

    .collector-badge {
      background-color: var(--primary);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 5px;
      display: inline-block;
    }

    .form {
      width: 100%;
      padding: 30px;
      background: var(--light);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      border-radius: 10px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
    }

    .title {
      color: var(--dark);
      font-weight: 900;
      font-size: 24px;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .title span {
      color: var(--gray);
      font-weight: 600;
      font-size: 17px;
      display: block;
      margin-top: 5px;
    }

    .input-group {
      width: 100%;
    }

    .input-label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
    }

    .input {
      width: 100%;
      height: 45px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--light);
      box-shadow: 4px 4px var(--main-color);
      font-size: 16px;
      font-weight: 500;
      color: var(--dark);
      padding: 5px 15px;
      outline: none;
    }

    .input::placeholder {
      color: var(--gray);
    }

    .input:focus {
      border-color: var(--input-focus);
    }

    .button-group {
      width: 100%;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .button-confirm {
      width: 100%;
      height: 45px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--primary);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--light);
      cursor: pointer;
      transition: all 0.3s;
    }

    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .help-link {
      margin-top: 15px;
      color: var(--primary-dark);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .help-link:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form {
        padding: 20px;
      }

      .title {
        font-size: 22px;
      }

      .title span {
        font-size: 16px;
      }

      .input {
        height: 40px;
        font-size: 15px;
      }

      .button-confirm {
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    
    <form class="form">
      <div class="title">Collector Login<br><span>Access your collection assignments</span></div>
      
      <div class="input-group">
        <label for="collector-name" class="input-label">ID Number</label>
        <input type="text" id="collector-name" placeholder="Enter your ID Number" name="collector-name" class="input">
      </div>
      
      <div class="input-group">
        <label for="phone-number" class="input-label">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Enter your phone number" name="phone-number" class="input">
      </div>
      
      <div class="button-group">
        <button class="button-confirm">Login</button>
        <a href="#" class="help-link">Need help? Contact support</a>
      </div>
    </form>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="collector-login.js"></script>
</body>
</html>
